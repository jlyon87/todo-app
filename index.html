<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ToDos</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/master.css">
	</head>
	<body>

		<header>
			<div class="jumbotron">
				<h1>To Do List</h1>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="card">
						<div class="card-block">
							<h4 class="card-title">ToDos</h4>
							<div id="todo-list" class="card-text">
								Enter your todos on the right.
							</div>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<form role="form">
						<div class="form-group">
							<label for="todo-text">Todo:</label>
							<input id="todo-text" type="text" />
						</div>
						<div class="form-group">
							<label for="add-td-btn"></label>
							<input id="add-td-btn" class="btn btn-primary" type="button" name="button" onclick="App.controller.addTodo();" value="Add Todo" />
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
		<!-- <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-auth.js"></script> -->
		<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
		<!-- <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-storage.js"></script> -->
		<!-- <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-messaging.js"></script> -->
		<script type="text/javascript" src="assets/js/todo-fb.js" charset="utf-8"></script>
		<script type="text/javascript" src="assets/js/todo-app.js" charset="utf-8"></script>
		<script type="text/javascript" src="assets/js/todo-view.js" charset="utf-8"></script>
	</body>
</html>
